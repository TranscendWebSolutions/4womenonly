<header class="w-full px-4 pt-4">

  <div class="header-img-gradient"></div>
  <div class="header-img-grad-right"></div>
  <div class="header-img-grad-bottom"></div>
  <div class="header-img-mask"></div>
    {{/*  CSS functionality for menu toggle  */}}
    <style type="text/css">
        input#nav-toggle:checked~label#show-button {
            display: none;
        }

        input#nav-toggle:checked~label#hide-button {
            display: flex;
        }

        input#nav-toggle:checked~#nav-menu {
            display: block;
        }
    </style>

    <nav class="flex items-center justify-center flex-wrap">
        <div class="logo">
          <a href="{{ .Site.Home.Permalink }}" class=" text-gray-700 ">
            {{- partial "logo.svg" . -}}
              <span>{{ .Site.Title }}</span>
          </a>
          <p class="text-center text-2xl" style="font-family: Caveat;">A ministry to equip, encourage and send</p>
        </div>
